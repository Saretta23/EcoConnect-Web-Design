<body>
    <header>
        <nav>
            <div class="logo">EcoConnect</div> <a href="index.html"><img src="Images/EcoConnect.logo.png" class="logo-img" alt="eco"> </a>

    </header>
    <section class="sign-up">
        <div class="content" id="c-left"></div>
        <div class="content" id="c-right">
          <form class="Contact-box">
            <a href="Log.html" class="log-in">I have an account</a>
            <h1 class="account">Create an account</h1>
            <div class="input-content">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                <input type="text" placeholder="Email Address" /><br>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <input type="text" placeholder="Username" /> <br>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                <input type="text" id="password" placeholder="Password" />
                <span id="togglePassword" class="password-toggle-icon">
                    <i class="fa-solid fa-eye-slash" style="color: #795548;"></i>
                </span>
               <label>By Signing in you are agreeing to EcoConnect Terms & Conditions and Privacy Policy</label>
           <button type="submit" id="Submit">Sign up</button>  
          </div>
          </form>
        </div>
      </section>
